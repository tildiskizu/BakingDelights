<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../assets/icon.png" />
  <link rel="stylesheet" href="../css/admin.css" />
  <!-- Boxicons CDN Link -->
  <link
	href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
	rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baking Delights Admin | Masukkan Kategori</title>
</head>
<body>
   <div class="sidebar">
	<div class="logo-details">
	   <i class="bx bx-cake"></i> 
	   <span class="logo_name">Baking Delights</span>
	</div>
	<ul class="nav-links">
	   <li>
		<a href="../admin.html" class="active">
		   <i class="bx bx-grid-alt"></i>
		   <span class="links_name">Dashboard</span>
		</a>
	   </li>
	   <li>
		<a href="../categories/categories.html">
		   <i class="bx bx-cake"></i> 
		   <span class="links_name">Kategori</span>
		</a>
	   </li>
	   <li>
		<a href="../favorites/favorites.html">
		   <i class="bx bx-list-ul"></i>
		   <span class="links_name">Transaksi</span>
		</a>
	   </li>
	   <li>
		<a href="#">
		   <i class="bx bx-log-out"></i>
		   <span class="links_name">Keluar</span>
		</a>
	   </li>
	</ul>
   </div>
   <section class="home-section">
	<nav>
	  <div class="sidebar-button">
		<i class="bx bx-menu sidebarBtn"></i>
	  </div>
	  <div class="profile-details">
		<span class="admin_name">Admin Baking Delights</span>
	  </div>
	</nav>
	<div class="home-content">
	  <h3>Masukkan Kategori</h3>
	  <div class="form-login">
		<form action="">
	  	   <label for="categories">Kategori</label>
			<input class="input" type="text" name="categories"
				id="categories" placeholder="Kategori"/>
 		   <label for="difficulty">Tingkat Kesulitan</label> 
			<input class="input" type="text" name="difficulty" 
				id="difficulty" placeholder="Tingkat Kesulitan" /> 
		   <label for="photo">Foto</label>
			<input type="file" name="photo" id="photo"
				style="margin-bottom: 20px" />
		   <button type="submit" class="btn btn-simpan" 
                       name="simpan">
					Simpan
		   </button>
		</form>
	   </div>
	</div>
   </section>
   <script>
	let sidebar = document.querySelector(".sidebar");
	let sidebarBtn = document.querySelector(".sidebarBtn");
	   sidebarBtn.onclick = function () {
		sidebar.classList.toggle("active");
		   if (sidebar.classList.contains("active")) {
			sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
			} else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
			};
  </script>
</body>
</html>
